        <div class="calculadora" id="calculator">
            <h1>Calculadora de Orçamento de Tatuagem</h1>
            <br>

            <label for="parteCorpo">Escolha a parte do corpo:</label>
            <select id="parteCorpo">
                <option value="cabeca">Cabeça</option>
                <option value="membrosSuperiores">Membros Superiores</option>
                <option value="ombros">Ombros</option>
                <option value="peito">Peito</option>
                <option value="barriga">Barriga</option>
                <option value="costas">Costas</option>
                <option value="membrosInferiores">Membros Inferiores</option>
                <option value="pe">Pé</option>

            </select>

            <label for="tamanho">Tamanho da Tatuagem (cm):</label>
            <input type="number" id="tamanho" placeholder="Informe o tamanho da tatuagem (cm)" required>

            <label for="cores">Número de Cores:</label>
            <input type="number" id="cores" placeholder="Informe o número de cores" required>
            <br>
            <button onclick="calcularOrcamento()">Calcular Orçamento</button>

            <div id="resultado"></div>
        </div>
       


        </div>

        <script>
            function calcularOrcamento() {
                // Obter valores dos campos de entrada
                const tamanhoTatuagem = parseFloat(document.getElementById('tamanho').value);
                const coresTatuagem = parseInt(document.getElementById('cores').value);
                const parteCorpo = document.getElementById('parteCorpo').value;

                // Se os valores forem válidos, calcular o orçamento
                if (!isNaN(tamanhoTatuagem) && !isNaN(coresTatuagem)) {
                    const precoPorCm = 18;
                    const precoPorCor = 75; // Preço adicional a partir da segunda cor
                    const precoAdicionalPorParte = 75;
                    const precoMinimo = 100;

                    let precoBase = tamanhoTatuagem * precoPorCm;
                    const precoCores = (coresTatuagem > 1) ? (coresTatuagem - 1) * precoPorCor : 0;

                    // Adicionar custo adicional para todas as partes mencionadas
                    if (parteCorpo === 'pescoço' || parteCorpo === 'cabeca' || parteCorpo === 'pe' || parteCorpo === 'ombros' || parteCorpo === 'costas') {
                        precoBase += precoAdicionalPorParte;
                    }

                    // Calcular o preço total antes de adicionar o custo das cores
                    let precoTotal = precoBase;

                    // Adicionar o custo das cores
                    precoTotal += precoCores;

                    // Verificar se o preço total é inferior a R$ 100 e ajustar para o mínimo
                    if (precoTotal < precoMinimo) {
                        precoTotal = precoMinimo;
                    }

                    // Exibir o resultado
                    document.getElementById('resultado').innerHTML = `O orçamento para a tatuagem é de R$ ${precoTotal.toFixed(2)}`;
                } else {
                    // Exibir mensagem de erro se os valores não forem válidos
                    document.getElementById('resultado').innerHTML = 'Por favor, insira valores válidos.';
                }
            }
        </script>
